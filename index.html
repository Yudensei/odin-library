<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="library.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="library">
      <div id="add">
        <form action="" method="post">
          <div class="divider">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="divider">
            <label for="author">Author</label>
            <input type="text" id="author" />
          </div>
          <div class="divider">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" />
          </div>
          <div>
            <label for="read">I have read this book</label>
            <input type="checkbox" id="read" />
          </div>

          <button type="submit">Add Book</button>
        </form>
      </div>
      <div class="book">
        <div class="title">Hello</div>
        <div class="line"></div>
        <div class="author">By: Yuden</div>
        <div class="pages">Pages: 461</div>
        <div class="read">Read: No</div>
        <div class="options">
          <img class="icon" id="trash" src="icons/trash-can-outline.svg" />
          <img class="icon" id="read" src="icons/note-check-outline.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
